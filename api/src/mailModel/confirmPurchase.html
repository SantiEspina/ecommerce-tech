<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Purchase</title>
</head>

<body style="height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';">
    <div style="height: 100%; padding: 2rem; background-image: url('https://img.ibxk.com.br/2017/03/17/17141627416140.jpg?w=1120&h=420&mode=crop&scale=both'); background-size: 100%;">
        <div style="border-radius: 2em;text-align: -webkit-center;background: rgba(0,0,0,.5);;z-index: 1;position: relative;color: #ffffff;padding: 1.6rem;">
            <h1 style="color: rgb(255, 104, 104); font-size: 3rem;margin: 0;">Ecommerce Tech</h1>
            <p style="color: #ffffff; font-size: 1.5rem;">Hi %username%!</p>
            <span style="color: #ffffff; font-size: 1.4rem;">Your purchase was successful for a total of: $ %orderTotal%</span>
            <div style="margin: 1rem 0 1rem 0; background: rgba(255, 119, 119, 0.6); padding: .3rem;border-radius: 20rem;">
                <span style="font-size: 1.8rem;color: #ffffff;">Your order number is: %orderId%</span>
                <p style="font-size: 1.3rem;color: #ffffff;">Please keep this number.</p>
            </div>
            <p style="color: #ffffff;font-size: 1.35rem;background: rgba(143, 143, 143, 0.7);padding: .6rem;border-radius: .5rem;">If you want to see the order details click this %orderLink%</p>
        </div>
    </div>
</body>
</html>
</html>
